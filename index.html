<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="imageContainer">
            <div class="slider-wrapper">
                <div class="slider">
                    <img id="slide-1" src = "images/img2.jpg" alt="">
    
                    <img id="slide-2" src = "images/img3.jpg" alt="">
    
                    <img id="slide-3" src = "images/img4.jpg" alt="">
                </div>   
            <div class="slider-nav">
                <a href="#slide-1"></a>
                <a href="#slide-2"></a>
                <a href="#slide-3"></a>
    
            </div> 
            </div>
        </section>   

        <div class="formContainer">
            <div class="formBorder">
            <form action="" method="get" class=sign-up-form-header>
                <div class="logo">
                    <img src="images/movie-svgrepo-com.svg" alt="" width="100px">
                </div>
                <div class="entryArea">
                    <input type="text" required>
                    <div class="labelline">First Name</div>
                </div>
                <div class="entryArea">
                    <input type="text" required>
                    <div class="labelline">Last Name</div>
                </div>
                <div class="entryArea">
                    <input type="text" required>
                    <div class="labelline">Email</div>
                </div>
                <div class="entryArea">
                    <input type="text" required>
                    <div class="labelline">Spotify Link</div>
                </div>
                <div class="entryArea">
                    <input type="text" required>
                    <div class="labelline">Password</div>
                </div>
                <div class="entryArea">
                    <input type="text" required>
                    <div class="labelline">Retype Password</div>
                </div>

            </form>
        </div>
        </div>
    </div>
</body>
</html>
