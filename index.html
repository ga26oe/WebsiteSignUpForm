<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="sign-up-form-header"></header>
    <h1>Start your music discovery jorney now</h1>
    <form action="" method="get" class=sign-up-form-header>
        <div class='Name-row'>
            <label for='First-Name'>First Name</label>
            <input id='First-Name' name='First-Name' type='text' />

            <label for='Last-Name'>Last Name</label>
            <input id='Last-Name' name='Last-Name' type='text' />
        </div>


        <div class='EmailandSpotify-row'>
            <label for='spotifyLink'>Paste Your Spotify Link Here</label>
            <input id='spotifyLink' name='spotifyLink' type='url' ></label>

            <label for='email'>Paste your Email Here</label>
            <input id='email' name='email' type='email' ></label>
        </div>

        <div class='passwords'>
            <label for='password'>Create a Password</label>
            <input id='password' name='password' type='password' placeholder='password' />

            <label for='retypePassword'>Retype your Password</label>
            <input id='retypePassword' name='retypePassword' type='password' placeholder='retype your password' />

        </div>


    </form>
</body>

</html>
