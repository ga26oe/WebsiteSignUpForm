<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">


        <div class="imageContainer">
            <img src="image1.jpg" alt="">
        </div>


        <div class="formContainer">
            <form action="" method="get" class=sign-up-form-header>
                <div class="entryArea">
                    <input type="text" required>
                    <div class="labelline">First Name</div>
                </div>
                <div class="entryArea">
                    <input type="text" required>
                    <div class="labelline">Last Name</div>
                </div>
                <div class="entryArea">
                    <input type="text" required>
                    <div class="labelline">Email</div>
                </div>
                <div class="entryArea">
                    <input type="text" required>
                    <div class="labelline">Spotify Link</div>
                </div>
                <div class="entryArea">
                    <input type="text" required>
                    <div class="labelline">Password</div>
                </div>
                <div class="entryArea">
                    <input type="text" required>
                    <div class="labelline">Retype Password</div>
                </div>

            </form>





        </div>








</body>

</html>
